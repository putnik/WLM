<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Language" content="ru" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>{% block title %}{% endblock %} Старая Вологда</title>
	<link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" />

	<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}css/style-bs.css" />

	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

	{% block head %}
	{% endblock %}
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="/">Старая Вологда</a>
				<div class="nav-collapse">
					<ul class="nav">
					{% for item in menu %}
						<li {% if item.url == request.path %}class="active"{% endif %}><a href="{{ item.url }}">{{ item.name }}</a></li>
					{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		{% block content %}
		<div class="hero-unit">
			<h1>Тут ничего нет!</h1>
		</div>
		{% endblock %}
	</div>
</body>
</html>
